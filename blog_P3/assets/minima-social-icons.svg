<!DOCTYPE html>
<html>
<head>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: transparent;
            position: absolute;
            width: 100%;
            box-sizing: border-box;
            z-index: 100;
        }

        .team-name {
            font-size: 22px;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
        }

        .nav-menu {
            display: flex;
            gap: 30px;
        }

        .nav-menu a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: opacity 0.3s ease;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
        }

        .nav-menu a:hover {
            opacity: 0.8;
        }

        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                        url('your-background-image.jpg'); /* Add your background image */
            background-size: cover;
            background-position: center;
            color: white;
            padding: 0 20px;
        }

        .hero h1 {
            font-size: 48px;
            margin-bottom: 30px;
            max-width: 900px;
            line-height: 1.2;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .hero h2 {
            font-size: 32px;
            color: #f0f0f0;
            max-width: 800px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 36px;
            }
            .hero h2 {
                font-size: 24px;
            }
            .nav-menu {
                gap: 15px;
            }
            .team-name {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="team-name">AdvancedDestroyersofAll</div>
        <nav class="nav-menu">
            <a href="#">Home</a>
            <a href="#">Introduction</a>
            <a href="#">Research Questions</a>
            <a href="#">Datastory</a>
            <a href="#">Team</a>
        </nav>
    </header>

    <section class="hero">
        <h1>The Reel World vs. The Real World: Is Cinema Holding a True Mirror to Society?</h1>
    </section>
</body>
</html>
